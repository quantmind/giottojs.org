<!DOCTYPE html>
<head>
<title>Canvas Tests</title>
<link href='../giottojs-default.css' rel='stylesheet' type='text/css'>
<script src='https://d3js.org/d3.v4.js' type='application/javascript'></script>
<script src='./d3-canvas-transition.js' type='application/javascript'></script>
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="display-2">D3-canvas Tests</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button>Reset</button>
                <div id="paper">
                    <label>
                      <input id='svg' name="type" type="radio" checked>
                      <span>svg</span>
                    </label>
                    <label>
                      <input id='canvas' name="type" type="radio">
                      <span>canvas</span>
                    </label>
                </div>
                <div id="example"></div>
            </div>
        </div>
    </div>
<script src='./pack.js' type='application/javascript'></script>
</body>
